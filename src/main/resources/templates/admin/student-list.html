<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <title>학생 관리 - SCMS</title>
</head>

<body>
<div layout:fragment="content">
    <div class="admin-content">
        <div class="admin-header">
            <h1>학생 관리</h1>
            <p>내부 학생 회원을 관리합니다</p>
        </div>

        <div class="container mt-4">
            <div class="alert alert-warning">
                <h4>🚧 기능 준비 중</h4>
                <p>학생 관리 기능은 현재 개발 중입니다.</p>
                <hr>
                <p class="mb-0"><strong>외부회원 관리</strong>는 이미 구현되어 있습니다. 좌측 메뉴의 <strong>"외부회원 관리"</strong>를 클릭하여 확인하세요.</p>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h5>계획된 기능</h5>
                </div>
                <div class="card-body">
                    <ul>
                        <li>학생 목록 조회 및 검색</li>
                        <li>학생 정보 수정</li>
                        <li>학생 계정 상태 관리</li>
                        <li>학생 통계 및 분석</li>
                        <li>일괄 등록 및 관리</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
